<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Simple Calculator</h1>
      <div class="subContainer">
        <div class="content">
          <label for="num">Num 1:</label>
          <input type="text" id="num" />
          <label for="num2" class="num2">Num 2:</label>
          <input type="text" id="num2" />
          <label for="result" class="result">Result: </label>
          <input type="text" id="result" disabled />
          <div class="btn">
            <button type="button" id="sum">+</button>
            <button type="button" id="sub">-</button>
            <button type="button" id="multi">x</button>
            <button type="button" id="div">/</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../javascript/calculator.js"></script>
</html>
